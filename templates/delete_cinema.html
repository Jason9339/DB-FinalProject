{% extends "base.html" %}
{% block content %}

<div class="delete-cinema-page">
    <div class="box">
        <div class="head">
            <h2>Delete Cinema</h2>
        </div>
        <div class="cl">&nbsp;</div>
    </div>

    <div class="container">
        <h1>Delete a Cinema</h1>
        <form method="POST">
            <label for="cinema">Select Cinema:</label>
            <select name="cinema" id="cinema" required>
                <option value="">Choose a Cinema</option>
                {% for cinema in cinemas %}
                <option value="{{ cinema.id }}">{{ cinema.name }} - {{ cinema.location }}</option>
                {% endfor %}
            </select>

            <button type="submit">Delete Cinema</button>
        </form>
    </div>

    <style>
        .delete-cinema-page .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .delete-cinema-page h1 {
            text-align: center;
            color: #333;
        }

        .delete-cinema-page label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .delete-cinema-page select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .delete-cinema-page button {
            width: 100%;
            padding: 10px;
            background-color: #FF4136; /* Red color for delete action */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .delete-cinema-page button:hover {
            background-color: #B22222;
        }
    </style>
</div>

{% endblock %}
